repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.5.2
    hooks:
      - id: isort
        files: './*'
      - id: isort
        files: 'tests/.*'
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.8
  -   repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.3
      hooks:
      -   id: flake8
